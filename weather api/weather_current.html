<html>
   <meta charset="UTF-8">
   <head>
      <title>Current Weather Conditions for Northville, MI</title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script>
      var settings = {
		"url": "https://api.openweathermap.org/data/2.5/weather?zip=48167&units=imperial&appid=4772d8758387157f571ccc622aa96e4c",
		"method": "GET",
		"timeout": 0,
		};
	
		$.ajax(settings).done(function (response) {
		console.log(response);	
		
		var content = response.wind.speed;
		$("#windSpeed").append(content);
		
		 var currentWeather = response.weather[0].main;
		$("#currentWeather").append(currentWeather);
		
		});
		
      </script>
   </head>
   <body>
      <h1>Current Weather Conditions for Northville, MI</h1>
		<div id="windSpeed">Wind speed: </div>
		<div id="currentWeather">Current weather conditions: </div>
   </body>
</html>
