<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h2>Simple website using HTML, CSS, and Javascript</h2>
<p>Click on the buttons inside the tabbed menu:</p>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Tools')">Tools</button>
  <button class="tablinks" onclick="openTab(event, 'Licenses')">Licenses</button>
 <button class="tablinks" onclick="openTab(event, 'Document Management')">Document Management</button>
</div>

<div id="Tools" class="tabcontent">
  <h3>Tools</h3>
  <p>Repository where software tools are stored. 
  <br><br>
  <a href="www.adobe.com">Adobe</a>


</p>
</div>

<div id="Licenses" class="tabcontent">
  <h3>Licenses</h3>
  <p>Click the following links for licenses.
  <br><br>
  <a href="https://www.adobe.com/products/robohelp.html">RoboHelp License</a>
</p> 
</div>

<div id="Document Management" class="tabcontent">
  <h3>Document Management</h3>
  <p><a href="https://github.com/ryan-splan/technicalwritingsamples/wiki">GitHub</a>
</p>
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
